<body>
<!--navbar-->
<header th:replace="fragment/fragment :: myheadera"></header>

<!--end of header-->

<!--reponse_code-->


<div class="container-fluid ">
  <div class="row">
    <div class="col-lg-8 ">
      <div class="title-box">

        <!--answer input-->

        <!--        th:classappend="${#strings.contains(#request.getRequestURI(), 'error') ? ' error' : ''}"-->
        <form th:action="@{/reponse/modify/{id}(id=${reponse.id})}"  th:object="${reponse}" method="post">
          <!-- Champ caché pour Spring pour reconnaître la méthode PUT -->
          <input type="hidden" name="_method" value="put" />
          <h2 th:text="${questionTitre}"></h2>
          <textarea id="reponse_area" th:field="*{contenua}"></textarea>
          <button type="submit" class="bn632-hover bn26">Save</button>
        </form>




        <a th:href="@{/question/questions}"><button class="bn632-hover bn21">Cancel</button></a>


        <!--        delete reponse-->
        <form th:action="@{/reponse/{id}(id=${reponse.id})}" th:method="post">
          <!-- Hidden input field to specify the method -->
          <input type="hidden" name="_method" value="delete" />
          <!-- Other form fields or data -->
          <button type="submit" onclick="return confirm('Are you sure you want to delete this reponse?');">Delete</button>
        </form>
<!--        end delete reponse-->
      </div>
    </div>


</div>

<!--end reponse_code-->
